 services:
  - type: web
    name: news-generator
    env: node
    region: singapore
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: ARK_API_KEY
        value: ac3f27b4-8b16-407c-8686-babd1eaf0adc
        sync: false
    autoDeploy: true

  - type: web
    name: news-generator-web
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://news-generator.onrender.com
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
    autoDeploy: true